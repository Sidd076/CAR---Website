                </div>
                <div class="input-row">  
                    <div class="input-group">
                        <label>Email</label>

                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Type here...">
                    </div>
                </div>
                
                <label>Message</label>
                <textarea rows="5" placeholder="Your Meassage"></textarea>
